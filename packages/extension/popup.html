<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SafePaste</title>
  <style>
    body {
      width: 280px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: 12px;
      margin: 0;
      color: #111;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    .header img {
      width: 24px;
      height: 24px;
    }
    .header h1 {
      font-size: 15px;
      margin: 0;
    }
    .status {
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 13px;
      line-height: 1.4;
    }
    .status-active {
      background: #f1fff3;
    }
    .status-inactive {
      background: #fff1f1;
    }
    .status-nosite {
      background: rgba(0,0,0,0.03);
    }
    label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 8px 0;
      font-size: 13px;
      cursor: pointer;
    }
    .footer {
      margin-top: 10px;
      text-align: center;
    }
    .footer a {
      font-size: 12px;
      color: rgba(0,0,0,0.5);
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    .dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 4px;
      vertical-align: middle;
    }
    .dot-green { background: #22c55e; }
    .dot-red { background: #ef4444; }
    .dot-gray { background: #9ca3af; }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="" />
    <h1>SafePaste</h1>
  </div>

  <div id="status" class="status status-nosite">
    Checking...
  </div>

  <label id="siteToggleRow" style="display:none;">
    <input id="siteToggle" type="checkbox" />
    <span id="siteToggleLabel">Enable on this site</span>
  </label>

  <label>
    <input id="globalToggle" type="checkbox" />
    Enable SafePaste globally
  </label>

  <div class="footer">
    <a href="#" id="settingsLink">Open full settings</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
